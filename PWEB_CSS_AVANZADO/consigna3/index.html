<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consigna 2</title>
</head>
<body>
    <header>FORMULARIO CONSIGNA 2</header><br>
    <div class="contenedor">
         <form action="">
        
            <fieldset>
                <label for="numero">Numero</label><br>
                <input type="number" id="numero">
            </fieldset>
    
    
            <fieldset>
                <label for="texto">Texto</label><br>
                <input type="text" id="texto">
            </fieldset>
    
    
            <fieldset>
                <label for="select">Select</label><br>
                <select id="select">
                    <option value=""></option>
                    <option value="4-2">4-2</option>
                    <option value="6-0">6-0</option>
                    <option value="2-2-4">2-2-4</option>
                </select>
            </fieldset>
    
            <fieldset>
                <label for="fecha">Fecha</label><br>
                <input type="date" id="fecha">
            </fieldset>
    
            <fieldset>
                <label for="caja">Checkbox</label><br>
                <input type="checkbox" id="caja">
            </fieldset>
    
            <fieldset>
                <label for="subtmit">Submit</label>
                <input type="submit" id="subtmit">
            </fieldset>
    
            <fieldset>
                <label for="textarea">Textarea</label>
                <input type="textarea" id="textarea">
            </fieldset>
    
            <label for="reset">RESETEAR FORMULARIO: </label>
            <input type="reset" id="reset">
        </form>
    </div>
</body>
</html>
