<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 7</title>
</head>
<body>

    <h1>Formulario para Registro de Estudiantes:</h1><br>
    <div>
        <form action="">

            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" id="nombre"><br>
    
            <label for="edad">Edad:</label><br>
            <input type="number" min="0" max="120" id="edad"><br>
    
            <label for="opcions">Nacionalidad:</label><br>
            <select id="opcions" >
                <option value="Argentina">Argentina</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
            </select><br>
    
            <label for="fecha">Fecha de Inscripcion:</label><br>
            <input type="date" id="fecha"><br>
    
            <label for="email">Correo:</label><br>
            <input type="email" id="email"><br>
            
            <p>Posee una beca estudiantil?</p>
            <label for="SI" name="beca">Si</label>
            <input type="radio" name="beca" id="SI"><br>

            <label for="NO" name="beca">No</label>
            <input type="radio" name="beca" id="NO">
            
            <label for="nosabe" name="beca">No sabe no contesta</label>
            <input type="radio" name="beca" id="nosabe">

            <label for="otra">Checkbox</label>
        </form>
    </div>
    
</body>
</html>
