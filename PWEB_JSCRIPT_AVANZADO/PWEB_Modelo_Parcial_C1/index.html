<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Modelo Parcial C1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    
    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1>SISTEMA WEB - REVISIONES</h1>
        <p>Consigna #1 - Modelo Parcial</p> 
    </div>

    <div class="container mt-5">
        <form action="">

            <div id="listagrupos" class="container mb-5 text-black">
                <p><strong>Seleccione un grupo: </strong></p>
         
                    <select name="" class="form-control" id="equipos">
                        <option value=""placeholder="seleccione una opcion"></option>
                        <option value="FAC">FAC</option>
                        <option value="HADZ">HADZ</option>
                    </select>

     
                    <!-- M-->

                <div class="mb-3 mb-3 FACoculto" id="FAC">
                    <label for="grupos">Elija su equipo del grupo FAC: </label><br>
                    <select class="form-select" id="grupoFAC">
                        <option value="Sony FAC1">Sony FAC1</option>
                        <option value="Sony FAC2">Sony FAC2</option>
                        <option value="Sony FAC3">Sony FAC3</option>
                    </select>
                </div>

                <div class="mb-3 HADZoculto" id="HADZ">
                    <label for="grupos">Elija su equipo del grupo HADZ: </label><br>
                    <select class="form-select" id="grupoHADZ">
                        <option value="Siems HADZ">Siems HADZ</option>
                        <option value="Motorola HADZ">Motorola HADZ</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="fecha" class="text-center">Fecha de revision: </label><br>
                <input type="date" class="form-control" id="fecha" required>
                <div class="invalid-feedback">La fecha ingresada es invalida</div>
            </div>

            <div class="mb-3">
                <label for="horaInicio">Hora de inicio: </label><br>
                <input type="time" class="form-control" id="horaInicio" required>
                <div class="invalid-feedback">La hora ingresada es invalida</div>

            </div>

            <div class="mb-3">
                <label for="horaFin">Hora de fin: </label><br>
                <input type="time" class="form-control" id="horaFin" required>
                <div class="invalid-feedback">La hora ingresada es invalida</div>

            </div>

            <div class="mb-3">
                <label for="texto">Resultado: </label><br>
                <textarea class="form-control" id="texto" cols="10" rows="5" required></textarea>
                <div class="invalid-feedback">text ingresada es invalida</div>

            </div>
   

            <div class="mb-3 text-center">
                <button type="submit" id="guardar" class="btn btn-primary">
                <i class="fas fa-envelope"></i> GUARDAR REVISION</button>
            </div>

        </form>
    </div>
</body>
</html>
