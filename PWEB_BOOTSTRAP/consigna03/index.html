<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid text-black text-center">
        <h1>CARRUSEL DE IMAGENES DBZ</h1>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators text-center ">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class=""></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div id="" class="carousel-inner text-center">
          <div class="carousel-item active text-center">
            <img src="goku.jpg" alt="" class="d-block w-50 mx-auto">
            <div class="carousel-caption">
                <h3>Vegeto & Gogeta</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="gogeta.jpg" alt="Chicago" class="d-block w-50 mx-auto">
            <div class="carousel-caption text-center">
                <h3>Broly & Janemba</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="vegeta.jpg" alt="New York" class="d-block w-50 mx-auto">
            <div class="carousel-caption text-center">
                <h3>Majim Buu & Zamasu</h3>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev btn btn-secondary" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <p><strong>Anterior</strong></p>
        </button>
        <button class="carousel-control-next btn btn-primary" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon " aria-hidden="true"></span>
          <p class="text-center"><strong>Siguiente</strong></p>
        </button>
      </div>
    </div>
</body>
</html>
