<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="">
        <div class="container-fluid p-2 bg-primary text-white text-center">
            <h1>Formulario Autenticacion</h1>
        </div>
        <div class="card-header">
            <span class="input-group-text">Ingrese su nombre de usuario: </span>
            <input type="text" class="form-control" required>
            <span class="input-group-text">Ingrese su contraseña: </span>
            <input type="password" class="form-control" required><br>
        </div>

        <div class=" container text-center">
            <button type="submit" class="btn btn-primary">ENVIAR</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mimodal">Olvide mi contraseña</button>
        </div>
    </form>
<!-- Button to Open the Modal -->
 
    
    <!-- The Modal -->
    <div class="modal fade" id="mimodal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Recuperar contraseña</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <span class="input-group-text">ingrese su correo de recuperacion: </span>
                    <input type="email" class="form-control" required><br>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">enviar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
                </div>
        
            </div>
        </div>
    </div>
    
</body>
</html>
