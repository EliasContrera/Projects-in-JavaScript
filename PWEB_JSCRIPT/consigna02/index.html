<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 02</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="enteros">
        <label for="numero1">Campo 1: </label>
        <input type="number" id="numero1" step="1" pattern="\d+" required placeholder="Entero 1"><br>
    
        <label for="numero2">Campo 2: </label>
        <input type="number" id="numero2" step="1" pattern="\d+" required placeholder="Entero 2"><br>
    </div>

    <p id="parrafo">El resultado es: </p>

    <button id="suma">SUMAR</button>
    <button id="resta">RESTAR</button>
    <button id="multiplicar">MULTIPLICAR</button>
    <button id="dividir">DIVIDIR</button>
    <button id="raiz">RAIZ</button>
    <button id="seno">SENO</button>
    <button id="coseno">COSENO</button>
    <button id="lognatural">Log. NATURAL</button>


</body>
</html>
